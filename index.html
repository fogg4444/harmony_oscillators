<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harmony Oscillators</title>
	<meta name=viewport content="width=device-width, initial-scale=1">

	<script src="js/nouislider.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/screenfull.js"></script>
	<script type="text/javascript" src="js/tone.js"></script>
	<link rel="stylesheet" href="css/nouislider.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="wrap">
		<div id="header">
			<h1>Harmony Oscillators</h1>
		</div>
		<div id="master_volume_div_wrap">
			<div id="master_volume_div"></div>
		</div>
		<div id="button_header">
			<div id="reset_button" class="top_button"> <div> <p>Reset</p> </div> </div>
			<div id="mute_button" class="top_button"> <div> <p>Audio On/Off</p> </div> </div>
			<div id="pan_button" class="top_button"> <div> <p>Binural</p> </div> </div>
		</div>
		<div id="below_header">
			<div id="math_div">
				<!-- <span> -->
					<p>Beat Frequency: 
						<span id="osc_1_math"></span> &amp;
						<span id="osc_2_math"></span> =
						<span id="result"></span> Hz
					</p>
					<p>Interval Math: 
						<span id="interval_math"></span>
					</p>
				<!-- </span> -->
			</div>
			<div id="osc_div">
				<!-- Oscillators are inserted here -->
				<div id="copy_osc_value"> > </div>
			</div>

			<div id="interval_selects_div">
				<!-- <select name="interval_fraction_select" id="interval_fraction_select"></select> -->
				<!-- <select name="equal_temp_select" id="equal_temp_select"></select> -->
			</div>
			<div id="oscilloscope_div">
				<canvas id="oscilloscope_canvas"></canvas>
			</div>
		</div>
		

	</div>
	<script src="js/main.js"></script>
</body>
</html>
